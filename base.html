<!DOCTYPE html>
<html lang="en-UK">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Frontend Web Developer | Daisy Butler">
    <meta name="description"
        content="Hi I'm Daisy, A Suffolk-Based Web Designer & Developer, Obsessed With Creating Outstanding Websites.">
    <meta name="keywords"
        content="web developer Suffolk, web designer Suffolk, HTML, CSS, JavaScript, WP developer, junior developer, frontend developer, SEO, female developer">
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css')}}" type="text/css">
    {% block title %}
    {% endblock %}
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.png')}}">
</head>

<body>
    <!--HEADER-->
    <header class="section">
        <!--NAVIGATION-->
        <nav class="navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('home') }}"><img
                        src="{{ url_for('static', filename='images/logo-dark.png') }}" alt="Daisy Butler" width="100px"
                        height="auto"></a>

                <div id="nav-links" class="d-none d-md-flex ">
                    <ul class="navbar-nav">
                        <div class="nav-item">
                            <a class="nav-link" href="{{ url_for('about') }}">About</a>
                        </div>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('portfolio') }}">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <button class="button-dark" href="">Contact</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    {% block content%}
    {% endblock %}
    <footer class="section container">
        <div class="row">
            <div id="footer-logo" class="col-6">
                <img src="{{ url_for('static', filename='images/logo-light.png') }}" alt="Daisy Butler" width="50px"
                    height="auto">
            </div>
            <div id="copyright" class="col-6">
                <p>Copyright 2022</p>
            </div>
        </div>
    </footer>
    <!--JAVASCRIPT-->
    {% block scripts %}
    {% endblock %}
    <script src="{{ url_for('static', filename='js/script.js') }}" type="text/javascript"></script>
</body>

</html>
